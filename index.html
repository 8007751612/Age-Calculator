<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <h1>Age Calculator</h1><br>
        <label>Current Date :- </label>
        <input type="date" id="cd" style="font-size: 20px; font-weight: bold;">

        <label>Date Of Birth :- </label>
        <input type="date" id="dob" style="font-size: 20px; font-weight: bold;"><br><br>
        <input type="button" value="Calculate Age" onclick="calculate()">
        <br><br>
        <hr>
        <hr>
        <br>
        <p style="font-size: 35px; color: brown;"><b>Age : </b><span id="ageText"></span></p>


    </div>



    <script src="index.js"></script>

</body>

</html>
